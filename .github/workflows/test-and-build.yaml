name: Test & Build

on:
  pull_request:
    branches:
      - master
      - dev
  push:
    branches:
      - master
      - dev

jobs:
  main:
    runs-on: macos-latest

    steps:
      # 1. Clone the repository
      - name: Clone repository
        uses: actions/checkout@v4

      # 2. Set up Java (required for Android builds)
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "18.x"

      # 3. Set up Flutter using the stable channel
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          # You can pin this to the version you use locally for reproducible builds.
          # If you prefer auto-updating to latest stable, comment out flutter-version.
          # flutter-version: "3.22.2"

      # 4. Restore pub dependencies
      - name: Get Flutter packages
        run: |
          flutter pub get

      # 5. Static analysis
      - name: Check for lints
        run: |
          flutter analyze

      # 6. Run tests (unit / widget)
      - name: Run all tests
        run: |
          flutter test

      # 7. Build Android APK (release)
      - name: Build APK
        run: |
          flutter build apk

      # 8. Build iOS IPA (no codesign â€” suitable for CI)
      - name: Flutter build ipa
        run: |
          flutter build ipa --no-codesign

      # 9. Compress iOS build output so it can be uploaded as an artifact
      - name: Compress Archives and IPAs
        run: |
          cd build
          tar -czf ios_build.tar.gz ios

      # 10. Upload build artifacts for download from the Actions UI
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Releases
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios_build.tar.gz


